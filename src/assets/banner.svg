<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <!-- Background -->
  <rect width="800" height="250" rx="10" fill="#f8f9fa"/>
  
  <!-- Main Banner Elements -->
  <rect x="0" y="0" width="800" height="12" fill="#2E8B57"/>
  <rect x="0" y="238" width="800" height="12" fill="#2E8B57"/>
  
  <!-- Inner Content Area -->
  <rect x="30" y="30" width="740" height="190" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Logo Elements -->
  <g transform="translate(60, 100)">
    <!-- Circular arrows (recycling concept) -->
    <path d="M50,0 A50,50 0 1,1 25,45" stroke="#2E8B57" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M25,45 L10,30 L25,45 L5,55" stroke="#2E8B57" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Brand Name -->
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="52" font-weight="bold">
    <tspan fill="#2E8B57">Renew</tspan><tspan fill="#555555"> Mart</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="20" fill="#666666">Second-Hand Goods Marketplace</text>
  
  <!-- Trust Badges -->
  <g transform="translate(550, 105)">
    <!-- Verified Badge -->
    <circle cx="30" cy="0" r="25" fill="#f5f5f5" stroke="#2E8B57" stroke-width="2"/>
    <path d="M20,-10 L28,0 L40,-15" stroke="#2E8B57" stroke-width="4" fill="none" stroke-linecap="round"/>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Verified</text>
    
    <!-- Secure Badge -->
    <circle cx="100" cy="0" r="25" fill="#f5f5f5" stroke="#2E8B57" stroke-width="2"/>
    <rect x="90" y="-10" width="20" height="15" rx="2" fill="none" stroke="#2E8B57" stroke-width="4"/>
    <rect x="95" y="-10" width="10" height="5" fill="#f5f5f5"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Secure</text>
    
    <!-- Sustainable Badge -->
    <circle cx="170" cy="0" r="25" fill="#f5f5f5" stroke="#2E8B57" stroke-width="2"/>
    <path d="M170,-15 L175,-5 L185,-5 L177,2 L180,12 L170,6 L160,12 L163,2 L155,-5 L165,-5 Z" fill="none" stroke="#2E8B57" stroke-width="3"/>
    <text x="170" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Sustainable</text>
  </g>
  
  <!-- Decorative Elements (Product Illustrations) -->
  <g opacity="0.15">
    <!-- Furniture silhouette -->
    <rect x="60" y="160" width="60" height="40" rx="5" fill="#2E8B57"/>
    
    <!-- Electronics silhouette -->
    <rect x="140" y="170" width="30" height="40" rx="3" fill="#2E8B57"/>
    <rect x="145" y="175" width="20" height="25" rx="2" fill="white"/>
    
    <!-- Clothing silhouette -->
    <path d="M200,165 L220,165 L215,200 L205,200 Z" fill="#2E8B57"/>
    <path d="M210,165 L210,155 A5,5 0 0,1 215,160" fill="#2E8B57"/>
    <path d="M210,165 L210,155 A5,5 0 0,0 205,160" fill="#2E8B57"/>
  </g>
</svg>
